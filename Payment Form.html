<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        form {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
            color: #666;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }
        input[type="text"], input[type="email"], input[type="number"], select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        .radio-group {
            margin: 10px 0;
        }
        .radio-group label {
            display: inline-block;
            margin-right: 20px;
            color: #333;
        }
        .radio-group input[type="radio"] {
            margin-right: 5px;
        }
        .required {
            color: red;
        }
        .section-title {
            font-weight: bold;
            margin-top: 20px;
            color: #333;
            border-bottom: 2px solid #4CAF50;
            display: inline-block;
            padding-bottom: 5px;
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form>
        <h2>PAYMENT FORM</h2>
        <p>REQUIRED: Fields are followed by <span class="required">*</span></p>
        
        <div class="section-title">CONTACT INFORMATION</div>

        <label for="name">NAME: <span class="required">*</span></label>
        <input type="text" id="name" name="name" required>

        <label for="gender">GENDER:</label>
        <div class="radio-group" id="gender">
            <label><input type="radio" name="gender" value="male" required> MALE <span class="required">*</span></label>
            <label><input type="radio" name="gender" value="female" required> FEMALE <span class="required">*</span></label>
        </div>

        <label for="address">ADDRESS:</label>
        <textarea id="address" name="address"></textarea>

        <label for="email">EMAIL: <span class="required">*</span></label>
        <input type="email" id="email" name="email" required>

        <label for="pincode">PINCODE:</label>
        <input type="number" id="pincode" name="pincode">

        <div class="section-title">PAYMENT INFORMATION</div>

        <label for="card-type">CARD TYPES:</label>
        <select id="card-type" name="card-type">
            <option value="">--SELECT A CARD TYPE--</option>
            <option value="visa">Visa</option>
            <option value="mastercard">MasterCard</option>
            <option value="amex">American Express</option>
        </select>

        <label for="card-number">CARD NUMBER:</label>
        <input type="text" id="card-number" name="card-number">

        <label for="exp-date">EXPIRATION DATE:</label>
        <input type="text" id="exp-date" name="exp-date" placeholder="dd-mm-yyyy">

        <label for="cvv">CVV:</label>
        <input type="number" id="cvv" name="cvv">

        <button type="submit" class="submit-btn">Pay Now</button>
    </form>

</body>
</html>
